<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" href="var.jpg">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Love Proposal</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@600&display=swap" rel="stylesheet">
  <style>
   
    /* Basic Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      background-color: #ffe6f0;
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    /* Page Content */
    .content {
      text-align: center;
      color: #d50064;
    }

    .heart {
      font-size: 100px;
      color: red;
      animation: heartBeat 1.5s infinite;
    }

    h1 {
      font-size: 50px;
      font-family: 'Great Vibes', cursive;
      margin-top: 20px;
      color: #d50064;
    }

    p {
      font-size: 22px;
      font-family: 'Poppins', sans-serif;
      margin-top: 10px;
      color: #444;
      margin-bottom: 30px;
    }

    .btn {
      background-color: #d50064;
      color: white;
      padding: 15px 30px;
      font-size: 24px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      text-transform: uppercase;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #9c0041;
    }

    /* Heart animation */
    @keyframes heartBeat {
      0% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.2);
      }
      100% {
        transform: scale(1);
      }
    }

  </style>
</head>
<body>
  <div class="content">
    <!-- Heart Animation -->
    <div class="heart">💗</div>

    <!-- Proposal Message -->
    <h1>Life long En kudaye iruppiya, Please ? 🙂</h1>
    <p>En life la unna thavira vera yaarukum na space thara maaten,neetha nee mattum tha , ennoda last breath un kuda mudiyanum that my dream , vittu poirada please 🙂❤️‍🩹</p>
    
    <!-- Call to Action Button -->
    <button class="btn" onclick="showProposal()">click!</button>
  </div>

  <script>
    function showProposal() {
      // Display a confirmation message when the button is clicked
      alert("Unakku vera option illa ma olunga kudaye iru , never chance to leave me 🫣😁💍❤️");
      // Optionally, you can redirect to another page or show a different message
      // window.location.href = "thank_you_page.html"; // Example of redirection
    }
  </script>
</body>
</html>
